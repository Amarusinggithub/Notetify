
upstream notetify-api {
    server api_prod:80;
}

# Block 1: Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl http2;
    listen [::]:443 ssl http2 ;
    http2 on;
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    server_name localhost;

    # SSL Security Settings (Recommended defaults)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;


  # Serve client
  location / {
  root /etc/nginx/html;
  index index.html;
  try_files $uri $uri/ /index.html =404;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|json)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }


  # Proxy API requests to api
  location /api/ {
    proxy_pass http://notetify-api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    proxy_set_header X-Forwarded-Proto https;
    proxy_intercept_errors off;
  }


#path to proxy my WebSocket requests
  location /ws/ {
proxy_pass http://notetify-api;
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";
proxy_redirect off;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Host $server_name;
proxy_intercept_errors off;
proxy_set_header X-Forwarded-Proto https;

}


add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options DENY;
add_header X-XSS-Protection "1; mode=block";
add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; connect-src 'self' img-src 'self' data:;" always;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 256;
}
