
services:
  db:
    networks:
      - notetify-net
    image: mysql:latest
    container_name: notetify_db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 10s
      retries: 10
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_USER: ${DATABASE_USERNAME}
      MYSQL_ROOT_HOST: ${DATABASE_HOST}
    ports:
      - "3307:3306"
    env_file:
      - .env.development


  redis:
    networks:
      - notetify-net
    image: redis:latest
    container_name: notetify_redis
    volumes:
      - "redis-data:/data"
    environment:
      UVICORN_RELOAD: true
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      DJANGO_ENV: ${DJANGO_ENV}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_LOGLEVEL: ${DJANGO_LOGLEVEL}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DATABASE_ENGINE: ${DATABASE_ENGINE}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}             
      REDIS_BACKEND: ${REDIS_BACKEND}
    expose:
      - 6379
    ports:
      - "6379:6379"
    env_file:
      - .env.development


  yroom_worker:
    networks:
      - notetify-net
    build:
      context: ./backend
    init: true
    links:
    - redis
    - db
    depends_on:
      redi:
        condition: service_started
      db:
        condition: service_healthy
    command: "python manage.py yroom"

  backend:
    networks:
      - notetify-net
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        - REQUIREMENTS_FILE=requirements.txt
    command: sh ./entrypoint.dev.sh
    container_name: notetify-backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.development
      

  test:
    networks:
      - notetify-net
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    command: ["pytest"]
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
    - .env.development

  frontend:
    networks:
      - notetify-net
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: notetify-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
    volumes:
      - ./frontend:/usr/src/app
      - node_modules_frontend:/usr/src/app/node_modules
    stdin_open: true
    tty: true
    command: ["sh", "entrypoint.sh"]
    env_file:
      - .env.development


networks:
  notetify-net:
    driver: bridge

volumes:
  redis-data: {}
  db-data: {}
  node_modules_frontend: {}

