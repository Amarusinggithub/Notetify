services:
  db:
    networks:
      - notetify-net
    image: postgres:17-alpine
    container_name: notetify-db
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=notetify
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file:
      - .env.development

  redis:
    networks:
      - notetify-net
    image: redis:8.0.1-alpine
    container_name: notetify-redis-cache
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - redis-data:/data
    expose:
      - 6379
    ports:
      - "6379:6379"
    env_file:
      - .env.development

  api:
    networks:
      - notetify-net
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: notetify-api
    restart: always
    healthcheck:
      test: ["CMD", "php", "artisan", "health:check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    secrets:
      - db-password
    env_file:
      - .env.development
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=notetify
      - DB_USERNAME=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./api:/app
      - api_vendor:/app/vendor
      - api_storage:/app/storage

  client:
    networks:
      - notetify-net
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
      args:
        - VITE_BASE_URL=http://localhost:8000/api/
        - VITE_WS_ORIGIN=ws://localhost:8000
        - VITE_APP_NAME=Notetify
        - VITE_CLIENT_URL=http://localhost:3000/
    container_name: notetify-client
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./client:/usr/src/app
      - node_modules_client:/usr/src/app/node_modules
    stdin_open: true
    tty: true
    environment:
      - VITE_BASE_URL=http://localhost:8000/api/
      - VITE_WS_ORIGIN=ws://localhost:8000
      - VITE_APP_NAME=Notetify
      - VITE_CLIENT_URL=http://localhost:3000/
    env_file:
      - .env.development



  mailpit:
    networks:
      - notetify-net
    image: 'axllent/mailpit:latest'
    container_name: mailpit
    restart: always
    hostname: localhost
    volumes:
      - ./data:/data
    ports:
        - '${FORWARD_MAILPIT_PORT:-1025}:1025'
        - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
    expose:
      - 8025
      - 1025
    depends_on:
      api:
        condition: service_healthy
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATA_FILE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    env_file:
      - .env.development

networks:
  notetify-net:
    driver: bridge

volumes:
  redis-data:
  db-data:
  node_modules_client:
  api_vendor:
  api_storage:

secrets:
  db-password:
    file: db/password.txt
