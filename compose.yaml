services:
  db:
    networks:
      - notetify-net
    image: postgres:17-alpine
    container_name: notetify-db
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=notetify
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file:
      - .env.development

  redis:
    networks:
      - notetify-net
    image: redis:8.0.1-alpine
    container_name: notetify-redis-cache
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - "redis-data:/data"
    expose:
      - 6379
    ports:
      - "6379:6379"
    env_file:
      - .env.development

  api:
    networks:
      - notetify-net
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: notetify-api
    restart: always
    command: ["/usr/local/bin/entrypoint.dev.sh", "apache2-foreground"]
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.development
    volumes:
      - ./api:/var/www/html

  queue:
    networks:
      - notetify-net
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: notetify-queue
    restart: always
    command: ["/usr/local/bin/entrypoint.dev.sh", "php", "artisan", "queue:work", "--tries=3", "--timeout=90"]
    depends_on:
      api:
        condition: service_started
    env_file:
      - .env.development
    volumes:
      - ./api:/var/www/html

  client:
    networks:
      - notetify-net
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
      args:
      # Use localhost for browser access
      - VITE_BASE_URL=http://localhost:8000/api/
      - VITE_WS_ORIGIN=ws://localhost:8000
      - VITE_APP_NAME=Notetify
      - VITE_CLIENT_URL=http://localhost:3000/
    container_name: notetify-client
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
      db:
        condition: service_healthy
    volumes:
      - ./client:/usr/src/app
      - node_modules_client:/usr/src/app/node_modules
    stdin_open: true
    tty: true
    command: ["/bin/sh", "./entrypoint.sh"]
    environment:
      - VITE_BASE_URL=http://localhost:8000/api/
      - VITE_WS_ORIGIN=ws://localhost:8000
      - VITE_APP_NAME=Notetify
      - VITE_CLIENT_URL=http://localhost:3000/
    env_file:
      - .env.development

networks:
  notetify-net:
    driver: bridge

volumes:
  redis-data: {}
  db-data: {}
  node_modules_client: {}

secrets:
  db-password:
    file: db/password.txt
