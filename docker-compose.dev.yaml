services:
  db_dev:
    image: postgres:17-alpine
    container_name: notetify-db-dev
    networks:
      - notetify-net-dev
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data-dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=notetify
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file:
      - .env.development

  redis_dev:
    image: redis:8.0.1-alpine
    container_name: notetify-redis-cache-dev
    networks:
      - notetify-net-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    restart: unless-stopped
    depends_on:
      db_dev:
        condition: service_healthy
    volumes:
      - redis-data-dev:/data
    expose:
      - 6379
    ports:
      - "6379:6379"
    env_file:
      - .env.development

  api_dev:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: development
    container_name: notetify-api-dev
    networks:
      - notetify-net-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db_dev:
        condition: service_healthy
      redis_dev:
        condition: service_healthy
    secrets:
      - db-password
    volumes:
      - ./api:/app
      - api_vendor_dev:/app/vendor
      - api_storage_dev:/app/storage
    ports:
      - "8000:80"
    environment:
      - DB_HOST=db_dev
      - DB_PORT=5432
      - DB_DATABASE=notetify
      - DB_USERNAME=postgres
      - REDIS_HOST=redis_dev
      - REDIS_PORT=6379
      - APP_ENV=local
      - APP_DEBUG=true
    env_file:
      - .env.development

  client_dev:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
      args:
        - VITE_BASE_URL=http://localhost:8000/api/
        - VITE_WS_ORIGIN=ws://localhost:8000
        - VITE_APP_NAME=Notetify
        - VITE_CLIENT_URL=http://localhost:3000/
    container_name: notetify-client-dev
    networks:
      - notetify-net-dev
    restart: unless-stopped
    depends_on:
      api_dev:
        condition: service_healthy
    volumes:
      - ./client:/usr/src/app
      - node_modules_client_dev:/usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_BASE_URL=http://localhost:8000/api/
      - VITE_WS_ORIGIN=ws://localhost:8000
      - VITE_APP_NAME=Notetify
      - VITE_CLIENT_URL=http://localhost:3000/
    env_file:
      - .env.development
    stdin_open: true
    tty: true

networks:
  notetify-net-dev:
    driver: bridge

volumes:
  redis-data-dev:
  db-data-dev:
  node_modules_client_dev:
  api_vendor_dev:
  api_storage_dev:

secrets:
  db-password:
    file: db/password.txt
