; Basic settings
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300

; Timezone
date.timezone = UTC

; Error reporting (development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Session
session.gc_maxlifetime = 1440

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600
