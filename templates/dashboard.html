<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Link to a CSS file in the static folder -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1>Your Notes, {{ user.username }}</h1>

{% if notes %}
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong><br>
                {{ note.content }}<br>
                <small>Last updated: {{ note.last_updated }}</small>

                <a href="{% url 'delete_note' note.id %}">
                    <button>Delete Note</button>
                </a>
                <a href="{% url 'edit_note' note.id %}">
                    <button>Edit Note</button>
                </a>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no notes.</p>
{% endif %}

<!-- Add Note Button -->
<a href="{% url 'create_note' %}">
    <button>Add Note</button>
</a>

</body>
</html>
