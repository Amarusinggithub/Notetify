<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Notes</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Link to a CSS file in the static folder -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


<form method="get" action="{% url 'search_results' %}">
    <div class="search-box">
        <input name="q" type="text" placeholder="Search...">
    </div>
</form>

<h1>Your Notes, {{ user.username }}</h1>

{% if notes %}
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong><br>
                {{ note.content }}<br>
                <small>Last updated: {{ note.last_updated }}</small>

                <!-- Delete Note Form -->
                <form method="post" action="{% url 'delete_note' note.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" name="delete_note">Delete Note</button>
                </form>
                <form method="post" action="{% url 'edit_note' note.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" name="delete_note">Edit Note</button>
                </form>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no notes.</p>
{% endif %}

<!-- Add Note Button -->
<a href="{% url 'create_note' %}">
    <button>Add Note</button>
</a>

</body>
</html>
